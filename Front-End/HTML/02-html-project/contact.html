<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <meta name="author" content="Rajesh Dasari" />
    <meta name="description" content="Let us here from you" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#aboutlts">About LTS</a>
          </li>
          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img src="/img/tacos_close_up_400x260.png" alt="Tacos close up image" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" autocomplete="on">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="user-name">Name: </label>
              <input
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Your name"
                required
                autofocus
              />
            </p>
            <p>
              <label for="user-mail">Email: </label>
              <input
                type="email"
                name="user-mail"
                id="user-mail"
                placeholder="Your email"
                required
                autocomplete="on"
              />
            </p>
            <p>
              <label for="message">Your Message: </label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
                required
              ></textarea>
            </p>
          </fieldset>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Send
          </button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-5555 <br />
          <br /><br />
          Phone: <a href="tel:5555555555">555-555-5555</a>
        </address>
      </section>
      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The LIttle Taco Shop</p>
    </footer>
  </body>
</html>
